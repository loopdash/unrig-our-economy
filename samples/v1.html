<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Unrig Concepts</title>
    <meta name="description" content="Antaeus is a digital agency specializing in campaign strategy. We empower progressive movements with high-performance digital tools and seamless execution.">
    <meta name="keywords" content="Antaeus, political campaigns, progressive movements">
    <meta name="author" content="Antaeus">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: "DM Sans", sans-serif;
            text-align: center;
            color: #E8D0EF;
            overflow: hidden;
        }

        .title {
            font-size: clamp(1.8rem, 5vw, 4.85rem);
            font-weight: 800;
            max-width: 800px;
            text-transform: uppercase;
            margin-bottom: 50px;
            margin-top: 40px;
            line-height: 1.14;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .circle {
            border-radius: 50%;
            overflow: hidden;
            width: 200px;
            height: 200px;
            box-shadow: 0px 2px 72px rgba(0, 0, 0, .1);
        }

        .dot-container {
            width: 300px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 2px;
            position: relative;
            border-radius: 50%;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: rgb(45, 45, 43);
            border-radius: 50%;
            opacity: 0;
            animation: riseIn 4.47s ease infinite, pulse 9.5s ease infinite;
        }

        @keyframes riseIn {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(-10px) scale(1);
            }
        }

        @keyframes pulse {
          0% {
            -webkit-box-shadow: 0 0 0 0 rgba(246, 246, 241, 0.779);
            box-shadow: 0 0 0 0 rgba(246, 246, 241, 0.779);
        }
        70% {
            -webkit-box-shadow: 0 0 0 7px rgba(246, 246, 241, 0.779);
            box-shadow: 0 0 0 7px rgba(246, 246, 241, 0.779);
        }
        100% {
            -webkit-box-shadow: 0 0 0 0 rgba(246, 246, 241, 1.779);
            box-shadow: 0 0 0 0 rgba(246, 246, 241, 1.779);
        }
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="dot-container" id="dotContainer"></div>
    </div>





    


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("dotContainer");

            for (let i = 0; i < 100; i++) {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.animationDelay = `${Math.random() * 1.5}s`; 
                container.appendChild(dot);
            }
        });
    </script>

</body>
</html>
